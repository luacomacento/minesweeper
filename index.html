<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c7a86d0e1c.js"
      crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="game-header">
      <i class="far fa-question-circle"></i>
      <div>
        <i class="fas fa-bomb"></i>
        <p id="mine-count">0</p>
      </div>
      <button id="new-game-btn">Novo jogo</button>
      <!-- <h1>Campo minado</h1> -->
      <!-- <div> -->
        <div>
          <i class="fas fa-clock"></i>
          <p id="clock">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </p>
        </div>
        <i class="fas fa-cog"></i>
      </div>
    <!-- </div> -->
    <main>
      <div id="board"></div>
      <!-- <button id="reset-btn">RESET</button> -->
      <!-- <div id="new-game">
        <h2>Novo jogo</h2>
        <div>
          <button id="easy" class="btn">Fácil</button>
          <button id="medium" class="btn">Médio</button>
        </div>
      </div> -->
    </main>
    <div id="game-over-modal">
      <div class="modal-container">
        <span class="close">
          <i class="fas fa-times"></i>
        </span>
        <h2 class="modal-header"></h2>
        <p class="modal-text"></p>

        <button id="reset-btn">Jogar de novo</button>
      </div>
    </div>

    <div id="new-game-modal">
      <div class="modal-container">
        <span class="close">
          <i class="fas fa-times"></i>
        </span>
        <h2 class="modal-header">Novo jogo</h2>
        <p class="modal-text">Escolha a dificuldade para iniciar</p>

        <button id="easy" class="btn">Fácil (9x9)</button>
        <button id="medium" class="btn">Médio (16x16)</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
